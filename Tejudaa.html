<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tejudaa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffebcd;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #e60073;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        p {
            font-size: 20px;
            font-style: italic;
            color: #333;
            margin-top: 10px;
        }

        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            background-color: yellow;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            z-index: 2;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Hearts Animation */
        .heart {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 15%, 61% 0, 80% 0, 100% 20%, 100% 40%, 50% 100%, 0 40%, 0 20%, 20% 0, 39% 0);
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* Generate 50 hearts with random positions and speeds */
        .heart:nth-child(1) { left: 2%; animation-duration: 6s; }
        .heart:nth-child(2) { left: 5%; animation-duration: 7s; }
        .heart:nth-child(3) { left: 10%; animation-duration: 6.5s; }
        .heart:nth-child(4) { left: 15%; animation-duration: 7.2s; }
        .heart:nth-child(5) { left: 20%; animation-duration: 6.8s; }
        .heart:nth-child(6) { left: 25%; animation-duration: 7.5s; }
        .heart:nth-child(7) { left: 30%; animation-duration: 6.3s; }
        .heart:nth-child(8) { left: 35%; animation-duration: 8s; }
        .heart:nth-child(9) { left: 40%; animation-duration: 7.1s; }
        .heart:nth-child(10) { left: 45%; animation-duration: 6.9s; }
        .heart:nth-child(11) { left: 50%; animation-duration: 7.4s; }
        .heart:nth-child(12) { left: 55%; animation-duration: 6.7s; }
        .heart:nth-child(13) { left: 60%; animation-duration: 8.2s; }
        .heart:nth-child(14) { left: 65%; animation-duration: 7s; }
        .heart:nth-child(15) { left: 70%; animation-duration: 6.5s; }
        .heart:nth-child(16) { left: 75%; animation-duration: 7.6s; }
        .heart:nth-child(17) { left: 80%; animation-duration: 7.3s; }
        .heart:nth-child(18) { left: 85%; animation-duration: 6.4s; }
        .heart:nth-child(19) { left: 90%; animation-duration: 8.1s; }
        .heart:nth-child(20) { left: 95%; animation-duration: 6.2s; }
        .heart:nth-child(21) { left: 1%; animation-duration: 7.8s; }
        .heart:nth-child(22) { left: 7%; animation-duration: 6.6s; }
        .heart:nth-child(23) { left: 12%; animation-duration: 7.9s; }
        .heart:nth-child(24) { left: 18%; animation-duration: 7.5s; }
        .heart:nth-child(25) { left: 22%; animation-duration: 8.3s; }
        .heart:nth-child(26) { left: 28%; animation-duration: 6.8s; }
        .heart:nth-child(27) { left: 32%; animation-duration: 7.7s; }
        .heart:nth-child(28) { left: 38%; animation-duration: 7.2s; }
        .heart:nth-child(29) { left: 44%; animation-duration: 6.9s; }
        .heart:nth-child(30) { left: 48%; animation-duration: 8.4s; }
        .heart:nth-child(31) { left: 52%; animation-duration: 7s; }
        .heart:nth-child(32) { left: 58%; animation-duration: 6.3s; }
        .heart:nth-child(33) { left: 62%; animation-duration: 7.5s; }
        .heart:nth-child(34) { left: 68%; animation-duration: 8s; }
        .heart:nth-child(35) { left: 72%; animation-duration: 7.3s; }
        .heart:nth-child(36) { left: 78%; animation-duration: 6.8s; }
        .heart:nth-child(37) { left: 82%; animation-duration: 7.6s; }
        .heart:nth-child(38) { left: 88%; animation-duration: 7.2s; }
        .heart:nth-child(39) { left: 92%; animation-duration: 6.5s; }
        .heart:nth-child(40) { left: 97%; animation-duration: 8.2s; }

    </style>
</head>
<body>
    <h1>Happy Birthday Tejudaa</h1>
    <p>Your smile enlightens our world, Always keep smiling!</p>

    <!-- Highlighted Text -->
    <div class="highlight">Keep smiling - Happiness looks gorgeous on you!</div>

    <div class="gallery">
        <img src="image3.png" alt="Flower Dress">
        <img src="image4.png" alt="Elegant Dress">
        <img src="image5.png" alt="Outdoor Scene">
    </div>

    <!-- 50 Floating Hearts -->
    <script>
        for (let i = 0; i < 50; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
